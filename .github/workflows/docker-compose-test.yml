name: docker-compose-test

on:
  workflow_call:
  push:
    branches:
      - '*'
      - '!deploy'
      - '!gh-pages'

permissions:
  contents: read

jobs:
  docker-compose-tests:
    # this has a chance of infinite loop if we write a test wrong, timeout should catch it eventually.
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialize .docker.env and .env
        run: |
          # .docker.env for Docker Compose (container values)
          cat <<EOF > .docker.env
          DB_USER=test_user
          DB_PASS=test
          DB_NAME=test
          DB_PORT=5432
          HTTPS=false
          OAUTH2_CLIENT_ID=1234567890
          PUBLIC_DOMAIN=localhost
          PUBLIC_APP_NAME=test
          OAUTH2_CLIENT_SECRET=1234567890
          REDIS_NAME=some_name
          REDIS_URL=redis://redis:6379
          ENVIRONMENT=test
          FINGERPRINT_SECRET=some_secret
          PORT=3000
          SESSION_DURATION=10000000
          DB_HOST=db
          EOF

          # .env for local app (host values)
          cat <<EOF > .env
          DB_USER=test_user
          DB_PASS=test
          DB_NAME=test
          DB_PORT=5432
          HTTPS=false
          OAUTH2_CLIENT_ID=1234567890
          PUBLIC_APP_NAME=test
          PUBLIC_DOMAIN=localhost
          OAUTH2_CLIENT_SECRET=1234567890
          REDIS_NAME=some_name
          REDIS_URL=redis://localhost:6379
          ENVIRONMENT=test
          FINGERPRINT_SECRET=some_secret
          SESSION_DURATION=10000000
          PORT=3000
          DB_HOST=localhost
          EOF

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: v22.12.0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Install Dependencies
        run: pnpm i

      - name: Start Postgres and Redis in background
        run: |
          docker compose --project-name test up -d db redis

      - name: Wait for Postgres
        run: |
          for i in $(seq 1 15); do
            docker exec db pg_isready -U admin && exit 0
            sleep 1
          done
          echo "Postgres did not become ready in time" >&2
          exit 1

      - name: Wait for Redis
        run: |
          for i in $(seq 1 15); do
            docker exec redis redis-cli ping && exit 0
            sleep 1
          done
          echo "Redis did not become ready in time" >&2
          exit 1

      - name: Setup Database Roles
        run: |
          docker exec db psql -U admin -c "CREATE ROLE test_user WITH LOGIN PASSWORD 'test';"
          docker exec db psql -U admin -c "CREATE DATABASE test WITH OWNER test_user;"
          docker exec db psql -U admin -c "GRANT admin TO test_user;"
          pnpm db:migrate
          pnpm db:push --force

      - name: Build app
        run: pnpm build

      - name: Build Docker image
        run: docker build -t my-app:latest .

      - name: Debug Docker images
        run: |
          echo "Listing all docker images:"
          docker images
          echo "Compose images for project 'test':"
          docker compose --project-name test images
          echo "Compose ps for project 'test':"
          docker compose --project-name test ps

      - name: Start App
        run: docker compose --project-name test up -d app

      - name: Run Integration Tests
        run: pnpm test:integration

      - name: Scan Docker image with Trivy
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy:latest image my-app:latest
