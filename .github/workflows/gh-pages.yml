name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: v22.12.0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Install Dependencies
        run: pnpm i

      - name: Load .env variables
        run: |
          touch .env
          echo "ENVIRONMENT=test" >> .env
          echo "FINGERPRINT_SECRET=some_secret" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_USER=postgres" >> .env
          echo "DB_PASS=postgres" >> .env
          echo "DB_NAME=postgres" >> .env
          echo "OAUTH2_CLIENT_ID=1234567890" >> .env
          echo "PUBLIC_APP_NAME=test" >> .env
          echo "OAUTH2_CLIENT_SECRET=1234567890" >> .env
          echo "PUBLIC_APP_NAME=test" >> .env
          echo "REDIS_NAME=some_name" >> .env
          echo "REDIS_URL=redis://localhost:6379" >> .env
          echo "PORT=4173" >> .env
          echo "PUBLIC_DOMAIN=localhost" >> .env
          echo "HTTPS=false" >> .env
          echo "SESSION_DURATION=10000000" >> .env
          export $(cat .env | xargs)

      - name: Generate Documentation
        run: pnpm deploy:docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
